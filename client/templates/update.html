<template name="update">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <center><h2 class="ui icon header">
          <i class="user icon"></i>
          <div class="content">
            Update
            <div class="sub header">Update your account information below.</div>
          </div>
        </h2></center>

        <form class="ui form" style="margin-left: 10px; margin-right: 10px;">
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}
          
          <div class="ui two item menu">
            <a class="active item">Account Info</a>
            <a class="item" href="/updatepicture">Profile Picture</a>
          </div>

          <div class="field">
            <div class="input-symbol">
              <input type="text" name="FirstName" placeholder="First Name" value="{{userHelp "firstname"}}" required  /> 
               
            </div>
          </div>

          <div class="field">
            <div class="input-symbol">
              <input type="text" name="LastName" placeholder="Last Name" value="{{userHelp "lastname"}}" required />
              <span title="Last Name"></span>
            </div>
          </div>

          <div class="field">
            <label>Birthdate</label>
            <div class="three fields">
              <div class="field">
                <select class="ui search dropdown" name="birthmonth" required >
                <option value="">Month</option>
                {{#each birthmonthHelper}}
                  <option value="{{this.no}}" {{this.selected}}>{{this.name}}</option>
                {{/each}} 
                </select>
              </div>
              <div class="field">
                <select class="ui search dropdown" name="birthday" required >
                <option value="">Day</option>
                {{#each birthdayHelper}}
                  <option value="{{this.name}}" {{this.selected}}>{{this.name}}</option>
                {{/each}} 
                </select>
              </div>
              <div class="field">
                <select class="ui search dropdown" name="birthyear" required >
                <option value="">Year</option>
                {{#each birthyearHelper "2020"}}
                  <option value="{{this.name}}" {{this.selected}}>{{this.name}}</option>
                {{/each}} 
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="ui fluid left icon input">
              <input type="text" name="Major" placeholder="Major" value="{{userHelp "major"}}" required />
              <i class="book icon"></i>
            </div>
          </div>

          <div class="field">
            <label>Graduation Date</label>
            <div class="three fields">
              <div class="field">
                <select class="ui search dropdown" name="gradmonth" required >
                <option value="">Month</option>
                {{#each gradmonthHelper}}
                  <option value="{{this.no}}" {{this.selected}}>{{this.name}}</option>
                {{/each}} 
                </select>
              </div>
              <div class="field">
                <select class="ui search dropdown" name="gradday" required >
                <option value="">Day</option>
                {{#each graddayHelper}}
                  <option value="{{this.name}}" {{this.selected}}>{{this.name}}</option>
                {{/each}} 
                </select>
              </div>
              <div class="field">
                <select class="ui search dropdown" name="gradyear" required >
                <option value="">Year</option>
                {{#each gradyearHelper "2020"}}
                  <option value="{{this.name}}" {{this.selected}}>{{this.name}}</option>
                {{/each}} 
                </select>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui fluid left icon input">
              <input type="text" name="Phone" placeholder="Phone" value="{{userHelp "phone"}}" required />
              <i class="phone icon"></i>
            </div>
          </div>
          
          <div class="field">
            <div class="ui fluid left icon input">
              <input type="password" name="password" placeholder="Old Password" />
              <i class="asterisk icon"></i>
            </div>
          </div>

          <div class="field">
            <div class="ui fluid left icon input">
              <input type="password" name="confirm" placeholder="New Password" />
              <i class="asterisk icon"></i>
            </div>
          </div>

          <div class="field">
            <button type="submit" class="btn-primary">Update</button>
          </div>
          <div> </div>
        </form>
      </div>

    </div>
  </div>
</template>
