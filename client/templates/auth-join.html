<template name="join">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Join.</h1>
        <p class="subtitle-auth" >Joining allows you to make private lists</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol">
            <input type="email" name="email" placeholder="Your Email" required/>
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol">
            <input type="text" name="FirstName" placeholder="First Name" required  /> 
             
          </div>

          <div class="input-symbol">
            <input type="text" name="LastName" placeholder="Last Name" required />
            <span title="Last Name"></span>
          </div>
          <div class="input-symbol">
            <input type="text" name="Birthday" placeholder="Birthday" />
            <span title="Birthday"></span>
          </div>

          <div class="input-symbol">
            <input type="text" name="Major" placeholder="Major" />
            <span title="Your Major"></span>
          </div>

          <div class="input-symbol">
            <input type="text" name="GradDate" placeholder="Graduation Date (4/25/2015)" required/>
            <span title="Graduation Date"></span>
          </div>

          <div class="input-symbol">
            <input type="text" name="Phone" placeholder="Phone" />
          </div>

          <div class="input-symbol">
            <input type="password" name="password" placeholder="Password" required/>
            <span class="icon-lock" title="Password"></span>
          </div>

          <div class="input-symbol">
            <input type="password" name="confirm" placeholder="Confirm Password" required/>
            <span class="icon-lock" title="Confirm Password"></span>
          </div>

          <button type="submit" class="btn-primary">Join Now</button>
        </form>
      </div>

      <a href="{{pathFor 'signin'}}" class="link-auth-alt">Have an account? Sign in</a>
    </div>
  </div>
</template>
