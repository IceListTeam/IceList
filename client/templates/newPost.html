<template name="newPost">

<div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>
	
 <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">New Post</h1>
        <p class="subtitle-auth" >Create a new post.</p>

        <form class="ui form">	
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
           </div>
          {{/if}}

          <!--Insert links here to different categories-->

        <div class="ui two item menu">
          <a class="active item">New Event</a>
          <a class="item" href="/newlisting">New Listing</a>
        </div>


          <div class="ui fluid left icon input">
            <input type="text" name="name" placeholder="Name" required />
            <span title="Name"></span>
          </div>
          
          <div class="ui fluid left icon input">
            <textarea name="desc" placeholder="Description" rows="4" style="resize: none;" required maxlength="2000"></textarea>
            <span title="Description"></span>
          </div>

          <div class="input-symbol">
            <input type="number" name="attend"  value="1" placeholder="Attending" required min="1"/>
            <span title="Attending"></span>
          </div>

          <div class="input-symbol">
            <input type="text" name="time" placeholder="Time" required />
            <span title="Time"></span>
          </div>

          <div class="input-symbol">
            <select name="privacy">
               <option value="Public">Public</option>
               <option value="Private">Private</option>
            </select>
          </div>
                    
          <div class="input-symbol">
            <input type="text" name="loc" placeholder="Location" required />
            <span title="Location"></span>
          </div>
          
          <input type="hidden" name="category" value="Event" />

          <button type="submit" class="btn-primary">Create</button>

</form>
</div>
          
    </div>
  </div>
</template>
