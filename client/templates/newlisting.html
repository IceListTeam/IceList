<!--new-listing.html-->
<template name="newlisting">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">New Listing</h1>
        <p class="subtitle-auth" >Create a new listing.</p>


        <form class="ui form">
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}
          
          <div class="ui two item menu">
            <a class="item" href="/newPost">New Event</a>
            <a class="active item">New Listing</a>
          </div>

          <div class="ui fluid left icon input">
            <i class="calendar outline icon"></i>
            <input type="text" name="name" placeholder="Name" required />
            <span title="Name"></span>
          </div>
          
          <div class="ui fluid left icon input">
            <i class="comment icon"></i>
            <textarea name="desc" placeholder="Description" rows="4" style="resize: none;" maxlength="2000" required></textarea>
            <span title="Description"></span>
          </div>
       
          <input type="hidden" name="category" value="Listing" />

          <div class="ui fluid left icon right labeled input">
            <i class="cube icon"></i>
            <input type="number" name="quantity" placeholder="Quantity" required min="1" value="1" />
            <div class="ui basic label">
              item(s)
            </div>
          </div>

          <div class="ui fluid left icon input">
            <i class="dollar icon"></i>
            <input type="text" name="price" placeholder="Price" required />
          </div>

          <div class="ui segment" style="clear: left;">
            <div class="ui horizontal divider header" style="font-size: 100%; margin-top: 5px;">Images</div>
            <input type="file" class="uploadFile" id="uploadFile">
            <p class="help-block">Select images and they will be added here.</p>
            <div id="imgloc" >
              
            </div>
            <input type="hidden" id="imageurls"/>
            <div style="display: block; clear: both;"></div>
          </div>

          <button type="submit" class="btn-primary">Create</button>


</form>
</div>
          
    </div>
  </div>
</template>
