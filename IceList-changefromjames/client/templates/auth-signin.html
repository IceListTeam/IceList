<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Sign In.</h1>
        <p class="subtitle-auth" >Sign in to IceList</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="ui fluid left icon input {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="Your Email" />
            <i class="mail icon"></i>
          </div>

          <div class="ui fluid left icon input {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Password" />
            <i class="asterisk icon"></i>
          </div>

          <button type="submit" class="btn-primary">Sign in</button>
        </form>
      </div>

      <a href="{{pathFor 'join'}}" class="link-auth-alt">Need an account? Join Now.</a>
      <a href="{{pathFor 'forgotPassword'}}" class="link-auth-alt">Forgot Password?</a>
    </div>
  </div>
</template>
